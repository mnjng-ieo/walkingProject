<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
	<title>Board - Comment 출력</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
	<h5>게시물에 대한 코멘트 리스트 출력</h5>
	<!-- 한 개의 코멘트 -->
	<div class="border m-3" th:each="comment : ${comments}" style="text-align: auto">
		
		<!-- 코멘트 상단 : user 이미지, 닉네임, 수정일자, 좋아요 버튼, 좋아요 수 -->
		<div class="d-flex align-items-center justify-content-between m-3" 
				style="height: 70px; text-align: center; line-height: 50px;">
			<div class="d-flex align-items-center ">
				<p class="border rounded-circle m-1" th:text"${comment.userImg}" 
					style="width: 80px; height:80px;" >이미지</img>
				<p class="border m-1" th:text="${comment.userNickname}" 
					style="" ></p>
			</div>
			<div class="d-flex align-items-center">
				
				<p class="border m-1" th:text="${#dates.format(comment.commentUpdatedDate, 'yyyy-MM-dd HH:mm')}" 
					style="margin-right: 30px; margin-top: 13px;" ></p>
				<button type="button" class="btn btn-primary" 
					style="margin-right: 5px; line-height: 20px; margin-top: 5px; margin-right: 20px;">♥</button>
				<p type="" th:text="${comment.commentLikeCnt}" 
					style="margin-top: 20px;">좋아요 개수</p>
			</div>
		</div>
		
		<!-- 코멘트 내용 --> 
		<div class="border m-5" style="height: 60px;">
			<p class="border" th:text="${comment.commentContent}"></p>
		</div>
		
		<!-- 수정 및 삭제 버튼 -->
		<div class="border d-flex justify-content-end m-5" style="height: 30px;">
			<button type="button text-center" class="btn btn-primary"
				style="margin-left: 10px; line-height: 15px;">수정</button>
			<button type="button text-center" class="btn btn-secondary" 
				style="margin-left: 10px; line-height: 15px;">삭제</button>
		</div>
	</div>
</body>
</html>
