<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
 
</head>
<body>

	<h1>회원가입</h1>
    
    <form th:action="@{/signup}" method="post">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required><br>
        
        <label for="userPwd">비밀번호:</label>
        <input type="password" id="userPwd" name="userPwd" required><br>
        
        <label for="userName">이름:</label>
        <input type="text" id="userName" name="userName" required><br>
        
        <label for="userNickname">닉네임:</label>
        <input type="text" id="userNickname" name="userNickname" required><br>
        
        <label for="userTelNumber">전화번호:</label>
        <input type="tel" id="userTelNumber" name="userTelNumber" placeholder="010-1234-5678" required><br>
        
        <label for="userEmail">이메일:</label>
        <input type="email" id="userEmail" name="userEmail" required><br>
        
        <button type="submit">가입하기</button>
    </form>

</body>
</html>
