<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</head>

   <!-- 아이디 중복 체크 ajax -->
    <script>
        $(document).ready(function () {
            $('#checkUserIdBtn').click(function () {
            	// 사용자가 입력한 아이디 값을 가져와 변수에 저장
                var userId = $('#userId').val();

                // AJAX 요청
                $.ajax({
                	 // 요청할 URL을 지정
                	 // 사용자가 입력한 아이디(userId)를 URL에 포함하여 서버의 해당 엔드포인트로 요청 보내기
                    url: '/api/users/checkId?userId=' + userId,
                    type: 'GET',
                    // 요청이 성공했을 때 실행될 콜백 함수를 정의
                    success: function (data) {
                    	   // 서버에서 받은 데이터(data)를 결과를 표시할 HTML 요소(#result)의 내용으로 설정
                        // 결과를 화면에 표시
                        $('#result').html(data); 
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        $('#result').html('오류 발생');
                    }
                });
            });
        });
    </script>

<body>

    <div>
        <h2 class="mt-5 col-md-7">회원 가입</h2><br>
         <hr>
         <br>
        <form action="/signup" method="post">
        
            <!-- 아이디 입력 필드 -->
            <div class="mb-3">
	            <div class="row align-items-center">
	                <label for="userId" class="form-label ">아이디 *</label>
	                <div class="col-md-10">
		                <input type="text" class="form-control" id="userId" name="userId" required>
	                </div>
	               <button id="checkUserIdBtn" class="btn btn-primary col-md-2">중복 체크</button>
	               <div id="result" class="col=nd-12"></div>
	            </div>
            </div>
            
            <!-- 비밀번호 입력 필드 -->
            <div class="mb-3">
                <label for="userPwd" class="form-label">비밀번호 *</label>
                <input type="password" class="form-control" id="userPwd" name="userPwd" required>
            </div>
            
            <!-- 이름 입력 필드 -->
            <div class="mb-3">
                <label for="userName" class="form-label">이름 *</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>

            <!-- 이메일 입력 필드 -->
            <div class="mb-3">
                <label for="userEmail" class="form-label">이메일 *</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="walkaroundyou@gmail.com" required>
            </div>
            
            <!-- 닉네임 입력 필드 -->
            <div class="mb-3">
                <label for="userNickname" class="form-label">닉네임 *</label>
                <input type="text" class="form-control" id="userNickname" name="userNickname" required>
            </div>
            
            <!-- 전화번호 입력 필드 -->
            <div class="mb-3">
                <label for="userTelNumber" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="userTelNumber" name="userTelNumber" placeholder="010-1234-5678" required>
            </div>
            
            <br>
            <!-- 회원 가입 버튼 -->
            <button type="submit" class="btn btn-primary" style="background-color: green;" >회원 가입</button>
        </form>
    </div>
    
</body>
</html>
