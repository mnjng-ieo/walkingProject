<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
	<title>Comment 작성 폼</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
	<h5>Comment 작성 폼</h5>
	<form action="/board/commentList/{courseId}" method="post"
		class="border m-5 rounded text-bg-light shadow">
	<!-- 코멘트 상단 : user 이미지, 닉네임 -->
		<div class="d-flex align-items-center justify-content-between m-4" style="height: 65px;">
			<!-- user 이미지, 닉네임 --> 
			<div class="d-flex align-items-center ">
				<img class="border rounded-circle m-1 " th:text"${addComment.userImg}" 
					src="/images/userImg.jpg" style="width: 80px; height: 80px;" ></img>
				<p class="border m-2" th:text="${addComment.userNickname}" >principal로 로그인된 사용자 닉네임 가져옴</p>
			</div>
		</div>
		
	<!-- 코멘트 작성란 -->
		<div class="m-3" style="width: 93%;">
			<input type="text" class="border mx-3 p-6 form-control" placeholder="댓글을 입력하세요">
		</div>
		
	<!-- 버튼 -->
		<div class=" d-flex justify-content-end m-3">
			<button type="button text-center" class="btn btn-primary btn-sm mx-3">등록</button> 
		</div>
	</form>
</body>
</html>
