<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
	var editButton = document.getElementById("editButton");
        var editForm = document.getElementById("editForm");

        editButton.addEventListener("click", function() {
            // 버튼을 클릭하면 폼을 표시하거나 숨김
            if (editForm.style.display === "none") {
                editForm.style.display = "block";
            } else {
                editForm.style.display = "none";
            }
        });
</script>
</head>
<body>
	
	<!-- 회원 정보 -->
    <!-- <img th:src="${user.userImg}">이미지 파일 있으면  -->
    
	
	 <div class="container mt-5">
        <h1 class="mb-4">마이페이지</h1>
        <div class="row">
            <div class="col-md-4">
                <!-- 프로필 정보 -->
                <div class="row g-0">
                <div class="col-md-4">
                    <!-- 이미지 영역 -->
                    <img src="/images/my-image.jpg" alt="기본 프로필 사진" class="img-fluid">
                </div>
                <div class="card">
                    <div class="card-header" th:text="${user.userNickname}">
                        닉네임
                    </div>
                    <div class="card-body">
                    <div class="mb-3">
                            <label for="userDescription" class="form-label"></label>
                            <textarea th:text="${user.userDescription}" class="form-control" id="userDescription" name="userDescription" rows="4" placeholder="소개글 한마디를 입력해주세요!"></textarea>
                        </div>
                    </div>
                </div>
            </div>
         </div>
      </div>
   </div>
      
	<button id="editButton">정보 변경</button>
	
      
	<!-- 정보 변경 -->
    <form action="/userpage/update" method="post" id="editForm" style="display: none;">
        <input type="hidden" name="userId" th:value="${user.userId}">
        <label for="userNickname">닉네임:</label>
        <input type="text" id="userNickname" name="userNickname" th:value="${user.userNickname}">
        <br>
        <label for="userImg">이미지:</label>
        <input type="text" id="userImg" name="userImg" th:value="${user.userImg}">
        <br>
        <label for="userDescription">게시글:</label>
        <input type="text" id="userDescription" name="userDescription" th:value="${user.userDescription}">
        <br>
        <input type="submit" value="저장">
    </form>
	
	<!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</body>
</html>
