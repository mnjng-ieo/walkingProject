<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지</title>

<!-- 부트스트랩5 CSS 링크 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

<script>
	var editButton = document.getElementById("editButton");
        var editForm = document.getElementById("editForm");

        editButton.addEventListener("click", function() {
            // 버튼을 클릭하면 폼을 표시하거나 숨김
            if (editForm.style.display === "none") {
                editForm.style.display = "block";
            } else {
                editForm.style.display = "none";
            }
        });
        
</script>

	<!-- 다른 collapse 클릭 시 자동으로 내용이 사라지기 -->
<script>
	// postContainer 버튼을 클릭할 때
	// show.bs.collapse: 부트스트랩의 Collapse 컴포넌트가 펼쳐지기 시작할 때 발생하는 이벤트
	$('#postContainer').on('show.bs.collapse', function () {
	    // imgContainer collapse를 닫습니다.
	    $('#imgContainer').collapse('hide');
	});
	
	// imgContainer 버튼을 클릭할 때
	$('#imgContainer').on('show.bs.collapse', function () {
	    // postContainer collapse를 닫습니다.
	    $('#postContainer').collapse('hide');
	});
</script>

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<main class="col-md-9 col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2">마이페이지</h1>
				</div>

				<!-- 이미지, 닉네임, 소개글 -->
				<div class="container mt-5">
					<div class="row">
						<div class="col-md-4">
							<!-- 이미지 영역 -->
							<div class="row g-0">
								<div class="col-md-12">
									<img th:src="${user.userImg}" class="img-fluid" alt="기본 프로필 사진">
								</div>
							</div>
						</div>
						<div class="col-md-8">
							<div class="card">
								<div class="card-header" th:text="${user.userNickname}">
									닉네임</div>
								<div class="card-body">
									<div class="mb-3">
										<label for="userDescription" class="form-label"></label>
										<textarea th:text="${user.userDescription}"
											class="form-control" id="userDescription"
											name="userDescription" rows="4"
											placeholder="소개글 한마디를 입력해주세요!"></textarea>
									</div>
							<button id="editButton">게시글 변경</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<!-- 사이드바(오른쪽) -->
        <nav id="sidebar"
            class="col-md-3 col-lg-2 d-md-block bg-light sidebar position-fixed" style="right: 0; height: 100%;">

            <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
               <a href="/main"
                  class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                  <span class="fs-5 fw-semibold">W.A.Y(로고)</span>
               </a>
               <ul class="list-unstyled ps-0">

                  <li class="mb-1">
                     <button
                        class="btn btn-toggle align-items-center rounded collapsed"
                        data-bs-toggle="collapse" data-bs-target="#account-collapse"
                        aria-expanded="false">나의 정보</button>
                     <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-5 small">
                           <li><a href="/userpage" class="link-dark rounded">정보
                                 조회</a></li>
                           <li><a href="#" class="link-dark rounded">나의 문의</a></li>
                           <li><a href="/logout" class="link-dark rounded">로그아웃</a></li>
                        </ul>
                     </div>
                  </li>

                  <li class="border-top my-3"></li>
                  <li class="mb-1">
                     <button
                        class="btn btn-toggle align-items-center rounded collapsed"
                        data-bs-toggle="collapse" data-bs-target="#home-collapse"
                        aria-expanded="true">나의 기록</button>
                     <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                           <li><a href="#" class="link-dark rounded">내가 가본 길</a></li>
                           <li><a href="#" class="link-dark rounded">내 게시글</a></li>
                           <li><a href="#" class="link-dark rounded">내 좋아요</a></li>
                           <li><a href="#" class="link-dark rounded">내 댓글</a></li>
                        </ul>
                     </div>
                  </li>
               </ul>
            </div>
         </nav>
     </div>
   </div>
   
   <div class="container mt-5">
   
      <!-- 게시글 버튼 -->
        <button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#postContainer" style="width: 35%; background-color: rgb(214, 255, 232); color: black; border-color: rgb(214, 255, 232);">
            게시글
        </button>
        
      <!--이미지 버튼 -->
        <button class="btn btn-primary mb-3" data-bs-toggle="collapse" data-bs-target="#imgContainer" style="width: 35%; background-color: rgb(214, 255, 232); color: black; border-color: rgb(214, 255, 232); margin-left: 10%;" >이미지
        </button>
        
        <!-- 게시글 버튼 클릭하면 나오는 게시글 -->
        <div class="collapse" id="postContainer">
            <div class="row">
            
            <!-- 첫 번째 게시글 -->
            <!-- ${BoardList}: 컨트롤러에서 모델에 추가한 게시글 리스트 -->
            <div th:each="post, iterStat : ${BoardList}" class="card col-md-3" style="margin-right: 3%; margin-top: 3%;">
                <div class="card-header post-container mt-3">
                    <h3 th:text="${board.boardTitle}">게시글 제목 1</h3>
                </div >
                <div class="card-body" th:text="${board.boardContent}">
                    <p>게시글 내용이 여기에 들어갑니다.</p>
                </div>
            </div>

            <!-- 두 번째 게시글 -->
            <div class="card col-md-3" style="margin-right: 3%; margin-top: 3%;">
                <div class="card-header post-container mt-3">
                    <h3>게시글 제목 2</h3>
                </div >
                <div class="card-body" th:value="${board.boardContent}">
                    <p>게시글 내용이 여기에 들어갑니다.</p>
                </div>
            </div>


            <!-- 세 번째 게시글 -->
            <div class="card col-md-3" style="margin-top: 3%;">
                <div class="card-header post-container mt-3">
                    <h3>게시글 제목 3</h3>
                </div >
                <div class="card-body" th:value="${board.boardContent}">
                    <p>게시글 내용이 여기에 들어갑니다.</p>
                </div>
            </div>
        </div>
        </div>
        
        <!-- 이미지버튼 클릭하면 나오는 이미지 -->
        <div class="collapse" id="imgContainer">
            <div class="row">
            <!-- 첫 번째 이미지 -->
            <div th:each="post, iterStat : ${UserImgList}" class="card col-md-3" style="margin-right: 3%; margin-top: 3%;">
                <div class="card-body post-container mt-3">
                    <img src="/images/profile.jpg" th:text="${user.userImg}">
                </div >
            </div>
            <!-- 두 번째 이미지 -->
            <div class="card col-md-3" style="margin-right: 3%; margin-top: 3%;">
                <div class="card-body post-container mt-3">
                    <img th:value="${user.userImg}">
                </div >
            </div>
            <!-- 세 번째 이미지 -->
            <div class="card col-md-3" style="margin-right: 3%; margin-top: 3%;">
                <div class="card-body post-container mt-3">
                    <img th:value="${user.userImg}">
                </div >
            </div>
        </div>
    </div>
   
   </div>
   
	<!-- 정보 변경 ajax로 보내서 표시하기-->
	<form action="/userpage/update" method="post" id="editForm"
		style="display: none;">
		<input type="hidden" name="userId" th:value="${user.userId}">
		<label for="userNickname">닉네임:</label> <input type="text"
			id="userNickname" name="userNickname" th:value="${user.userNickname}">
		<br> <label for="userImg">이미지:</label> <input type="text"
			id="userImg" name="userImg" th:value="${user.userImg}"> <br>
		<label for="userDescription">게시글:</label> <input type="text"
			id="userDescription" name="userDescription"
			th:value="${user.userDescription}"> <br> <input
			type="submit" value="저장">
	</form>

</body>
</html>
