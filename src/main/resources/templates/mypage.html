<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지</title>

<!-- Popper.js -->
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<!-- 자바스크립트 -->
<script type="text/javascript" src="/js/common/mypage.js"></script> 


<!-- 변경 실패 시 알림 -->
   <script th:if="${showAlert}">
      alert('소개글 변경이 실패됐습니다.');
   </script>

</head>
<body>
	<th:block layout:fragment="Content">

		<div class="container-fluid">
			<div class="row">
				<main class="col-md-9 col-lg-10 px-md-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
						<h1 class="h2">마이페이지</h1>
					</div>

					<!-- 이미지, 닉네임, 소개글 -->
            <div class="container mt-5">
               <form action="/main/mypage" method="post" th:object="${user}">


                  <input type="hidden" name="userId" th:value="${user.userId}">

                  <div class="row">
                     <div class="col-md-4">
                        <!-- 이미지 영역 -->
                        <div class="row g-0">
                           <div class="col-md-12">
                              <img src="/images/profile.jpg" class="img-fluid" alt="기본 프로필 사진">
                           </div>
                        </div>
                     </div>
                     <div class="col-md-8">
                        <div class="card">
                           <div class="card-header" >
                              <input type="text" th:field="*{userNickname}" readonly>
                           </div>
                           <div class="card-body">
                              <div class="mb-3">
                                 <label for="userDescription" class="form-label"></label>
                                 <textarea th:field="*{userDescription}" class="form-control"
                                    id="userDescription" name="userDescription" rows="4"
                                    placeholder="소개글 한 마디를 입력해주세요!"></textarea>
                              </div>
                              <button type="submit" id="editButton">게시글 변경</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
            
				</main>

				<!-- 사이드바(오른쪽) -->
				<nav id="sidebar"
					class="col-md-3 col-lg-2 d-md-block bg-light sidebar position-fixed"
					style="right: 0; height: 100%;">

					<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
						<a href="/main"
							class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
							<span class="fs-5 fw-semibold">W.A.Y(로고)</span>
						</a>
						<ul class="list-unstyled ps-0">

							<li class="mb-1">
								<button
									class="btn btn-toggle align-items-center rounded collapsed"
									data-bs-toggle="collapse" data-bs-target="#account-collapse"
									aria-expanded="false">나의 정보</button>
								<div class="collapse" id="account-collapse">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-5 small">
										<li><a th:href="@{/main/mypage/userpage}" class="link-dark rounded">정보
												조회</a></li>
										<li><a href="#" class="link-dark rounded">나의 문의</a></li>
										<li><a th:href="@{/logout}" class="link-dark rounded">로그아웃</a></li>
									</ul>
								</div>
							</li>

							<li class="border-top my-3"></li>
							<li class="mb-1">
								<button
									class="btn btn-toggle align-items-center rounded collapsed"
									data-bs-toggle="collapse" data-bs-target="#home-collapse"
									aria-expanded="true">나의 기록</button>
								<div class="collapse show" id="home-collapse">
									<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
										<li><a href="#" class="link-dark rounded">내가 가본 길</a></li>
										<li><a href="#" class="link-dark rounded">내 좋아요</a></li>
										<li><a href="#" class="link-dark rounded">내 댓글</a></li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>



		<div class="container mt-5">

			<!-- 게시글 버튼 -->
			<button class="btn btn-primary mb-3" id="postBtn" 
				style="width: 35%; background-color: #facfbd; color: black; border-color: #facfbd;">
				게시글</button>

			<!--이미지 버튼 -->
			<button class="btn btn-primary mb-4" id="imgBtn"
				style="width: 35%; background-color: #b5d284; color: white; border-color: #b5d284; margin-left: 10%;">이미지
			</button>

			<!-- 게시글 버튼 클릭하면 나오는 게시글 -->
			<div class="mt-3" id="postContainer" style="width: 80%;">
	            <div id="needToChange">
	                <table class="table table-hover">
			          <thead>
			            <tr>
			                <th class ="col-lg-2">글 번호</th>
			                <th class ="col-lg-8">게시물</th>
			                <th class ="col-lg-2">댓글 수</th>
			            </tr>
			          </thead>
	                  <tbody>
	                  <!-- 자바스트립트 redirectToDetail 메서드 사용 : 컬럼을 누르면 게시글 상세페이지로 이동하는 url 작성-->
	                  <tr th:each="myBoard : ${myBoards}" 
	                      th:data-url="@{/board/{id}(id=${myBoard.boardId})}" 
	                      onclick="redirectToDetail(this)"
	                      style="cursor:pointer;">
	                    <td>
	                      <span th:text = "${myBoard.boardId}">글 번호</span>
	                    </td>
	                    <td>
	                        <!-- 제목의 글자수 길면 ...으로 생략 -->
	                        <div class = "first fs-5"
	                            th:text = "${#strings.length(myBoard.boardTitle) &gt; 50 ? 
	                            #strings.substring(myBoard.boardTitle, 0, 50) + '...' : myBoard.boardTitle}">글 제목</div>
	                        <div class = "second d-flex">
	                            <p style="width: 30px; height: 30px;">
	                                <img src = "/images/common/userImg.png" class="img-fluid mt-2"/>
	                            </p>
	                            <div class="mt-3 mx-2" th:text = "${myBoard.userNickname}">작성자 닉네임</div>
	                        </div>
	                        
	                        <div class  ="third d-flex text-secondary">
	                            <div class="m-1" th:text = "|date ${#dates.format(myBoard.boardCreatedDate, 'yyyy-MM-dd')}|">작성일자</div>
	                            <div class="m-1" th:text = "|in ${myBoard.boardType}|">카테고리</div>
	                            <p class="m-1" style="width: 20px; height: 20px;">
	                                <i class="fa-regular fa-eye"></i>
	                            </p>
	                            <div class="m-1" th:text = "${myBoard.boardViewCount}">조회수</div>
	                            <p class="" style="width: 20px; height: 20px;">
	                                <img src = "/images/common/heart-click.png" class="img-fluid"/>
	                            </p>
	                            <div class="m-1" th:text = "${myBoard.likeCnt}">좋아요 수</div>
	                        </div>
	                    </td>
	                    <td>
	                      <span th:text = "${myBoard.commentCnt}" class = "mx-4">댓글 수</span>
	                    </td>  
	                   </tr>
	                  </tbody>
	                </table>
				    <!-- 페이지 넘기기 뷰 & 기능 -->
				    <div class="pageInfo_wrap" id="pagination">
				        <!--pagination-sm 추가하면 작아지고, pagination-lg 추가하면 커진다 -->
				        <ul class="pagination pagination 
				                   justify-content-center">
				           <li class="page-item" id="pagePrev"
				               th:classappend="${currentPage == 0} ? 'disabled' : ''">
				               <!-- 링크 클릭할 때 해당 링크의 url로 이동하는 기본 동작 막기 위해 사용
				                    자바스크립트가 없는 상황에서는 아무 것도 일어나지 않게끔 한다. -->
				               <a class="page-link arrow" 
				                  href="javascript:void(0);"
				                  th:onclick="'loadPage(' + (${currentPage - 1}) + ')'">Previous</a>
				           </li>
				           <th:block th:each="page : ${#numbers.sequence(pageStart, pageEnd)}">
				               <li th:if="${page == (currentPage+1)}" 
				                   class="page-item active">
				                   <a class="page-link" 
				                   href="javascript:void(0);"
				                   th:onclick="'loadPage(' + (${page - 1}) + ')'">[[${page}]]</a>
				               </li>
				               <li th:unless="${page == (currentPage+1)}" 
				                   class="page-item">
				                   <a class="page-link" 
				                   href="javascript:void(0);"
				                   th:onclick="'loadPage(' + (${page - 1}) + ')'">[[${page}]]</a>
				               </li>
				           </th:block>
				           <li class="page-item" id="pageNext"
				               th:classappend="${currentPage == lastPage} ? 'disabled' : ''">
				               <a class="page-link arrow" 
				               href="javascript:void(0);"
				               th:onclick="'loadPage(' + (${currentPage + 1}) + ')'">Next</a>
				           </li>
				        </ul>
				    </div><!-- 페이징 처리 끝 -->     
			    </div><!-- (게시글 + 페이지)ajax 사용하기 위함 -->
                    
            </div>

			<!-- 이미지버튼 클릭하면 나오는 이미지 -->
			<div class="mt-3" id="imgContainer">
				<div class="row">
					<!-- 첫 번째 이미지 -->
					<!-- <div class="card col-md-3" style="margin-right: 3%; margin-top: 3%;"> 
				<div class="card col-md-3">-->
					<div class="card-body post-container mt-3">
						<img src="/images/profile.jpg">
					</div>
				</div>
			</div><!-- 이미지 끝 -->
        </div>			
	</th:block>
</body>
</html>
