<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
    <title>관리자 산책로 상세 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/course/adminCourse.css">
    <script src="/js/course/adminCourse.js"></script>
</head>
<body>
    <div class="row b-5 mb-5 text-center</> bg-light course-top_topBox">
        <div class="col-7 course-top_titleBox">
            <h5 class="mb-3">산책로 데이터 관리페이지 - 산책로 개별 상세 조회</h5>
	        <h1 class="mb-3 fw-bolder course-top_title"
	            th:text="${course.courseId} + '번 ' + 
	                    ${course.wlkCoursFlagNm}"></h1>
	        <h1 class="mb-3 fw-bolder"
	            th:text="' - ' + 
	                    ${course.wlkCoursNm} + '을 보고계십니다.'"></h1>
        </div>
        <div class="col-5 course-top_buttonBox">
            <div class="course-top_topButton">
	            <button type="button" class="goToUserPageButton"
	            		th:onclick="'openUserPageInNewTab(' + ${course.courseId} + ')'">
	            		사용자 페이지에서 보기</button>
	            <button type="button" class="goBackToLiskButton"
	            		onclick="redirectToCourses()">목록으로 돌아가기</button>
            </div>
            <div class="course-top_bottomButton">
                <!-- 예정 : 상단 바 바로 아래에 위치하도록 조절하기 -->
                <button type="button" class="updateButton">수정</button>
                <button type="button" class="deleteButton"
                		id="deleteButton">삭제</button>
            </div>
        </div>
    </div>
    <div class="container mt-5" th:object="${course}">
        <div class="row">
            <div class="col-lg-7">
                <table>
                    <tr>
                        <td class="name">산책로 고유 ID</td>
                        <td class="content" th:text="*{courseId}"
                        	id="courseId" th:value="${courseId}"></td>
                    </tr>
                    <tr>
                        <td class="name">산책 경로 구분명</td>
                        <td class="content" th:text="*{wlkCoursFlagNm}"></td>
                    </tr>
                    <tr>
                        <td class="name">산책 경로명</td>
                        <td class="content" th:text="*{wlkCoursNm}"></td>
                    </tr>
                    <tr>
                        <td class="name">주요 코스</td>
                        <td class="content" th:text="*{coursDc}"></td>
                    </tr>
                    <tr>
                        <td class="name">지역(행정자치구명)</td>
                        <td class="content" th:text="*{signguCn}"></td>
                    </tr>
                    <tr>
                        <td class="name">난이도</td>
                        <td class="content" th:text="*{coursLevelNm}"></td>
                    </tr>
                    <tr>
                        <td class="name">단위 거리</td>
                        <td class="content" th:text="*{coursLtCn}"></td>
                    </tr>
                    <tr>
                        <td class="name">상세 거리</td>
                        <td class="content" th:text="*{coursDetailLtCn}"></td>
                    </tr>
                    <tr>
                        <td class="name">상세 설명</td>
                        <td class="content" th:text="*{aditDc}"></td>
                    </tr>
                    <tr>
                        <td class="name">소요 시간</td>
                        <td class="content" th:text="*{coursTimeCn}"></td>
                    </tr>
                    <tr>
                        <td class="name">화장실 정보</td>
                        <td class="content" th:text="*{toiletDc}"></td>
                    </tr>
                    <tr>
                        <td class="name">편의시설 정보</td>
                        <td class="content" th:text="*{cvntlNm}"></td>
                    </tr>
                    <tr>
                        <td class="name">지번 주소</td>
                        <td class="content" th:text="*{lnmAddr}"></td>
                    </tr>
                    <tr>
                        <td class="name">경로지점 위도</td>
                        <td class="content" th:text="*{coursSpotLa}"></td>
                    </tr>
                    <tr>
                        <td class="name">경로지점 경도</td>
                        <td class="content" th:text="*{coursSpotLo}"></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-5 course-mapBox">
                <!-- 여기에 지도 정보 -> 이것도 수정가능하게 가능할까? -->
               	<div class="course-map">지도</div>
            </div>
        </div>
    	<div class="row course-imgBox">
    		<!-- 메인 사진 (업로드, 다운로드 가능하면 좋겠다.) 
    			가능하면 글자 옆에 사진만 수정(업로드), 다운로드, 삭제 버튼 만들자 -->
    		<p><i class="fa-solid fa-square-check" style="color: #4bab49;"></i> 산책로 메인 사진 - 상세페이지 상단 노출</p>
    		<img class="course-main-img" 
                 src="/images/defaultCourseMainImg.jpg" alt="산책로 사진" />
    	</div>
    </div>
</body>
</html>
