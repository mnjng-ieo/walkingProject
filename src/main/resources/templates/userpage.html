<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 조회</title>
    
    <!-- 부트스트랩4 버전 -->
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    
    
    <!-- 부트스트랩5 버전 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
  <!-- 부트스트랩의 JavaScript 의존성인 Popper.js 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">회원 정보 조회</h1>
         <br>
         <hr>
         <br>
        <form th:action="@{/userpage/{userId}}" method="post">
            <div class="form-group">
                <label for="userId">이름</label>
                <input type="text" class="form-control" id="userId" name="userId" th:field="*{userId}" th:required="required">
            </div>
            <div class="form-group">
                <label for="userName">닉네임</label>
                <input type="text" class="form-control" id="userName" name="userName" th:field="*{userName}" th:required="required">
            </div>
            <div class="form-group">
                <label for="userTelNumber">핸드폰 번호</label>
                <input type="tel" class="form-control" id="userTelNumber" name="userTelNumber" placeholder="010-1234-5678" th:field="*{userTelNumber}">
            </div>
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="walkaroundyou@gmail.com" th:field="*{userEmail}" th:required="required">
            </div>
            <button type="submit" class="btn btn-primary">회원 정보 변경하기</button>
        </form>
        <br>
        <button id="pwdModal" class="btn btn-secondary mt-2">비밀번호 변경</button>
        <button id="withdrawModal" class="btn btn-danger mt-2">탈퇴하기</button>
    </div>

    
    
    <!-- 비밀번호 변경하기 모달 창 -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">탈퇴하기</button>
	      </div>
	    </div>
	  </div>
	</div>
    
    
    
    <!-- 탈퇴하기 모달 창 -->
    
    
    
    
    
    
</body>
</html>
