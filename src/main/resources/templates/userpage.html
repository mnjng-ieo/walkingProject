<script>
function updateUserInfo(userId) {
	console.log('userId : ' + userId);

	    // 클라이언트 측에서 웹페이와 상호작용하는 url
        fetch(`/main/mypage/userpage/${userId}`, {
            method: 'PATCH',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
            	userId: userId,
                userName: document.getElementById('userName').value,
                userNickname: document.getElementById('userNickname').value,
                userTelnumber: document.getElementById('userTelnumber').value,
                userEmail: document.getElementById('userEmail').value,
                userJoinDate: document.getElementById('userJoinDate').value
            })
        })
	    .then(response => response.json())
        .then(data => {
            alert('수정이 완료되었습니다.');
            location.replace(`/main/mypage/userpage/${userId}`);
        })
        .catch(error => {
        	console.error('수정 중 오류 발생 : ', error);
        });
}
</script>

		<!-- Modal -->
