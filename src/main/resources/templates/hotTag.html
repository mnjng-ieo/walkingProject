<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}">
<head>
<meta charset="UTF-8">
    <title>홈페이지-해시태그</title>
</head>
<body>
    <th:block layout:fragment="Content">
    <div class="container p-3 rounded-4 border border-3 border-success ">
    <!-- 가장 많이 사용된 태그 메인화면에 출력하기 -->
        <h5>지금 핫한 해시태그</h5>
        <div class = "row">
            <div class = "p-2 col-lg-2 d-flex flex-wrap justify-content-center" 
                 th:each="hotTag : ${hotTagList}">
                <a class="btn btn-outline-success rounded-4"
                   style = "width: 120px; height: 50px; line-height: 50px;"
                   th:href="@{/tag/search/{tagContent}(tagContent = ${hotTag})}"
                   th:text = "${hotTag}" role="button">핫한 해시태그</a>              
            </div>
        </div>
    </div>
    
    </th:block>
</body>
</html>
