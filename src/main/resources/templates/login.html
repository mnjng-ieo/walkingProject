<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="generator" content="Hugo 0.88.1">
<!-- 부트스트랩 CSS 링크 -->

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>


<script>

</script>

<title>Login</title>
</head>
<body>


	<div
		class="modal modal-signin position-static d-block bg-secondary py-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<!-- <h5 class="modal-title">Modal title</h5> -->
					<h2 class="fw-bold mb-0">Sign up for free</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<div class="modal-body p-5 pt-0">

               <!-- 로그인 form -->
					<form class="" action="/check" method="post">
					<p class="text-center">
            <img src="/images/profile.jpg" class="img-thumbnail" style="width: 200px;" alt="이 글이 보인다면 시큐리티 설정 잘못한거임!">
        </p>
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-4" id="username"
								name="userId" placeholder="id"> <label
								for="username">ID</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-4"
								id="password" name="userPwd" placeholder="Password"> <label
								for="password">PASSWORD</label>
						</div>
						

						<!-- 로그인 실패 시 알림! -->
						<div class="alert alert-danger" id="error-message"
							th:if="${param.error}">
							<p th:text="${errorMessage}"></p>
						</div>
						

                  <!-- 회원가입 성공 시 알림! -->
						<div th:if="${param.success}">
							<div class="alert alert-success">
								<p>회원가입이 성공적으로 완료되었습니다.</p>
							</div>
						</div>
					


						<button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
							type="submit">Sign up</button>
						<small class="text-muted">By clicking Sign up, you agree
							to the terms of use.</small>
					</form>

               <!-- 아이디, 비밀번호 찾기 버튼(폼으로 이동) -->
					<form action="/login/idlookup" method="get">
						<input type="submit" value="아이디 찾기">
					</form>
					<form action="/login/pwdlookup" method="get">
						<input type="submit" value="비밀번호 찾기">
					</form>
					<form action="/signup" method="get">
						<input type="submit" value="회원가입">
					</form>


					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
