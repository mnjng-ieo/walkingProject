<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<!-- 부트스트랩 CSS 링크 -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

</head>
<body>
<div class="container ">
      <h1 class="mt-5">탈퇴하기</h1>
      <h6>비밀번호를 입력하세요</h6>
      <br>
      <hr>
      <br>
      <form id="idLookupForm" action="/main/mypage/userpage/changepwd" method="post">

         <div class="mb-3">
            <label for="userName" class="form-label">현재 비밀번호</label>
            <input type="text" class="form-control" id="currentPwd" name="currentPwd" th:value="${changePwdDto != null}? ${changePwdDto.currentPwd} : ''" required>
            <span
               th:if="${valid_currentPwd}" id="valid" th:text="${valid_currentPwd}"></span>
         </div>
         
         <div class="mb-3">
            <label for="userName" class="form-label">새로운 비밀번호</label> <input
               type="text" class="form-control" id="newPwd" name="newPwd" th:value="${changePwdDto != null}? ${changePwdDto.currentPwd} : ''"
               required>
               <span
               th:if="${valid_newPwd}" id="valid" th:text="${valid_newPwd}"></span>
         </div>
         
         <div class="mb-3">
            <label for="userName" class="form-label">새로운 비밀번호 확인</label> <input
               type="text" class="form-control" id="confirmPwd" name="confirmPwd" th:value="${changePwdDto != null}? ${changePwdDto.currentPwd} : ''"
               required>
               <span
               th:if="${valid_confirmPwd}" id="valid" th:text="${valid_confirmPwd}"></span>
         </div>

         <br>
         <!-- 비밀번호 변경 버튼 -->
         <button type="button" id="changePwdBtn" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">비밀번호 찾기</button>
      </form>
   </div>


   <!-- 모달 창에 보이게 하기(button submit으로 하면 안 되겠지) -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="staticBackdropLabel">탈퇴하기 결과</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
            </div>
            <div class="modal-body" id="idLookupResult">
            </div>
            <div class="modal-footer">
               <form action="/login" method="get">
                  <button type="submit" class="btn btn-primary">로그인 화면으로 이동</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
