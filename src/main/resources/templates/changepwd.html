<!--  비밀번호 중복 체크 -->
<script>
   document.addEventListener("DOMContentLoaded", function() {
      var checkUserPwdBtn = document.getElementById("checkUserPwdBtn");
      var userPwdInput = document.getElementById("currentPwd");
      var resultElement = document.getElementById("result");

      checkUserPwdBtn.addEventListener("click", function() {
         // 사용자가 입력한 아이디 값을 가져와 변수에 저장
         var userPwd = userPwdInput.value;

         // XMLHttpRequest ajax 객체 생성

         var xhr = new XMLHttpRequest();

         // 요청을 설정
         xhr.open("POST", '/main/mypage/userpage/checkpwd', true);

         // 요청이 완료되면 실행할 함수 설정
         xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) { // 요청이 완료됨
               if (xhr.status === 200) { // 요청이 성공함
                  // 서버에서 받은 데이터를 결과를 표시할 HTML 요소(#result)의 내용으로 설정

                  // 결과를 화면에 표시
                  resultElement.innerHTML = xhr.responseText;
               } else {
                  console.error(xhr.responseText);
                  resultElement.innerHTML = '오류 발생';
               }
            }
         };

         // 요청 보내기
         xhr.send();
      });
   });
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
      
      var withdrawBtn = document.getElementById("withdrawBtn");
      
      withdrawBtn.addEventListener("click", function() {
         
           var currentPwd = document.getElementById("currentPwd").value;

           // XMLHttpRequest 생성
           var xhr = new XMLHttpRequest();

           // POST 요청 설정
           xhr.open("POST", "/main/mypage/userpage/withdraw", true);
           xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

           // 요청 본문 생성
           var data = "currentPwd=" + encodeURIComponent(currentPwd);

           xhr.onreadystatechange = function () {
               if (xhr.readyState === XMLHttpRequest.DONE) { 
                   if (xhr.status === 200) {
                     
                     alert("탈퇴 되었습니다.")
                   }else {
                     alert("탈퇴 오류");
                     }
                   }
               };

           // 요청 전송
           xhr.send(data);
          
       });
   });
</script>

         <div class="mb-3">

               required>
