<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<!-- 부트스트랩 CSS 링크 -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script
   src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>


<script>
document.addEventListener("DOMContentLoaded", function() {
	   
	   var withdrawBtn = document.getElementById("withdrawBtn");
	   
	   withdrawBtn.addEventListener("click", function() {
	      
	        var currentPwd = document.getElementById("currentPwd").value;

	        // XMLHttpRequest 생성
	        var xhr = new XMLHttpRequest();

	        // POST 요청 설정
	        xhr.open("POST", "/main/mypage/userpage/withdraw", true);
	        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

	        // 요청 본문 생성
	        var data = "currentPwd=" + encodeURIComponent(currentPwd);

	        xhr.onreadystatechange = function () {
	            if (xhr.readyState === XMLHttpRequest.DONE) { 
	                if (xhr.status === 200) {
	                	// 모달 바디에 텍스트로 표시
	                	//pwdLookupResult.textContent = xhr.response;
	                  
	                	// 모델 객체가 true일 때
	                  if () {
	                      modal.show();
	                  } else {
	                	  modal.show();
	                  }
	                }else {
	                  alert("탈퇴하기 오류");
	                  }
	                }
	            };

	        // 요청 전송
	        xhr.send(data);
	       
	    });
	});
</script>

</head>
<body>


   <div class="container ">
      <h1 class="mt-5">탈퇴하기</h1>
      <h6>비밀번호를 입력하세요</h6>
      <br>
      <hr>
      <br>
      <form id="idLookupForm" action="/main/mypage/userpage/withdraw" method="post">

         <div class="mb-3">
            <label for="currentPwd" class="form-label">비밀번호</label> 
            <input
               type="password" class="form-control" id="currentPwd" name="currentPwd"
               required>
         </div>

         <br>
         <!-- 탈퇴하기 버튼 -->
         <button type="button" id="withdrawBtn" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">탈퇴하기</button>
      </form>
   </div>


   <!-- 모달 창에 보이게 하기(button submit으로 하면 안 되겠지) -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="staticBackdropLabel">탈퇴하기 결과</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
            </div>
            
            
            <div class="modal-body" id="pwdLookupResult">
            </div>
            
            <div class="modal-footer">
             
               
               <form action="/main/mypage/userpage/withdraw" method="get" >
                  <button type="submit" class="btn btn-primary">확인</button>
               </form>
               
            </div>
         </div>
      </div>
   </div>
   


</body>
</html>
