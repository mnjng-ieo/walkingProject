<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 부트스트랩 JavaScript 및 jQuery 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
<!-- 부트스트랩 CSS 링크 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>



</head>
<body>


	<div class="container ">
		<h1 class="mt-5">탈퇴하기</h1>
		<br>
		<h6>탈퇴에 성공하시면 로그아웃 후 메인페이지로 이동합니다.</h6>
		<br>
		<hr>
		<br>
		<form id="idLookupForm" action="/main/mypage/userpage/withdraw"
			method="post">

			<div class="mb-3">
				<label for="checkPwd" class="form-label">비밀번호를 입력하세요</label> <input
					type="password" class="form-control" id="checkPwd" name="checkPwd"
					required> 
				<br>
				<div class="alert alert-danger" id="error-message"
					th:if="${param.fail}">
					<p>비밀번호를 다시 입력해주세요.</p>
				</div>

			</div>

			<br>
			<!-- 탈퇴하기 버튼 -->
			<button type="submit" id="withdrawBtn" class="btn btn-primary">탈퇴하기</button>
		</form>
	</div>






</body>
</html>
