<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
	<title>홈페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="/lib/mainSearch.js"></script>
</head>
<body>
	<!-- 임시 검색창 -->
		
	<div class="container SearchList">
		<!-- 검색한 단어가 포함된 해시태그 -->
		<h5>검색하신 단어가 포함된 해시태그</h5>
        <div id="tagResults" class= "d-flex">        
		    <div th:each="tagResult : ${tagResults}" >
		        <a class="badge text-bg-light fs-5 mx-3" 
		          style = "text-decoration-line: none;" 
		          th:text="${tagResult.tagContent}"
		          th:href="@{/searchBoard/{tagContent}(tagContent = ${tagResult.tagContent})}">
                </a>	             
		    </div>
        </div><!-- 해시태그 끝 -->

		<!-- 검색한 단어가 포함된 산책로 -->
		<hr>
		<h5>검색하신 단어가 포함된 산책로</h5>
		<div id="courseResults" class = "border p-3">
			<div th:each="courseResult : ${courseResults}"
			     class="card mb-2">
			  <div class="row g-0">
                <!-- 사진 -->
			    <div class="col-lg-2">
			      <img src="/images/defaultCourseImg.png" class="img-fluid" alt="산책로 사진">
			    </div>
			    <!-- 글 부분-->
			    <div class="col-lg-10">
			      <div class="card-body d-flex">
                    <!-- 왼쪽 부분 -->
                    <div class="left col-9">
                    <!-- 이름 -->
                    <div class= "title d-flex my-2">
				        <h5 class="card-title fw-bold" 
	                        th:text="|${courseResult.wlkCoursFlagNm}|"></h5>
	                    <p class= "mx-1">|</p>    
	                    <p class="card-title fw-bolder" 
	                        th:text="${courseResult.wlkCoursNm}"></p>
			        </div>
                        <!-- 상세설명 -->
				        <p class="card-text"
	                        th:text="${#strings.length(courseResult.AditDc) &gt; 70 ? 
	                        #strings.substring(courseResult.AditDc, 0, 70) + '...' : courseResult.AditDc}">
                        상세설명</p>
                        <!-- 좋아요, 언급, 댓글 -->
                        <div class= "d-flex">
			                <p class="mx-1" style="width: 20px; height: 20px;">
			                    <img src = "/images/heart-click.png" class="img-fluid"/>
			                </p>
		                    <p class="card-text"
		                        th:text="|좋아요${courseResult.LikeCnt}개|">좋아요 수</p>
		                    <p class="card-text mx-2"
		                        th:text="|게시물 언급 ${courseResult.MentionCnt}개|">언급 수</p> 
		                    <p class="card-text"
		                        th:text="|댓글 ${courseResult.CommentCnt}개|">댓글 수</p>
                        </div>
                    </div>
                    <!-- 오른쪽 부분 -->
                    <div class= "right col-3 ps-4">
                        <p class="card-text fw-semibold"
                            th:text="${courseResult.SignguCn}">시군구
                        </p>
                        <div class= "d-flex">                 
	                        <p class="card-text"
	                            th:text="|${courseResult.CoursDetailLtCn}km|">거리
	                        </p>
	                        <p class= "mx-1">|</p>
	                        <p class="card-text"
	                            th:text="|${#dates.format(courseResult.CoursTimeCn, 'HH:mm')} 소요|">소요시간
	                        </p>
                        </div>
                    </div> 
                
			      </div>
			    </div><!-- 글 부분 끝 -->
			    
			  </div>
			</div>	
			<!-- 더보기 버튼 -->
            <button type="button" class="btn btn-sm btn-outline-success w-100">
			<div class= "w-100">산책로 더보기-></div>
			</button>	

		</div><!-- 산책로 끝 -->


		<!-- 검색한 단어가 포함된 게시물 -->
		<hr>
		<h5>검색하신 단어가 포함된 게시물</h5>
		<div id="boardResults">
		    <ul th:each="boardResult : ${boardResults}" >
		        <li th:text="${boardResult.boardTitle}"></li>
		    </ul>		
		</div>
		
	</div><!-- 컨테이너 끝 -->

<script>

</script>
</body>
</html>
